<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">Dashboard</a>
      <a mat-list-item routerLink="appraisal">Banking</a>
      <a mat-list-item routerLink="inventory">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <a class="nav-link">
        <img class="img-tink" src="./../../assets/images/frontend.png" alt="Cyclos">
        <span class="title">Cyclos</span>
      </a>
      <span class="spacer"></span>


      <div class="nav-link" *ngIf="!(isHandset$ | async)"> 
        <a routerLink="dashboard"  routerLinkActive="active" class="nav-link-inserted" >
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="grid_view"></mat-icon>
          Dashboard</a>
        <a routerLink="appraisal"  routerLinkActive="active" class="nav-link-inserted">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="account_balance_wallet"></mat-icon>
          Banking</a>
        <a routerLink="inventory"  routerLinkActive="active" class="nav-link-inserted">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="group"></mat-icon>
          Users</a>
      </div>
      <!-- <div class="image-border">
        <img mat-icon-button [matMenuTriggerFor]="menu" mat-card-image *ngIf="(displayPic) != null; else defaultImage"
          [src]="baseUrl + displayPic" class="left-image" width="100%">
    
        <ng-template #defaultImage>
          <img mat-card-image src="../../assets/images/blankProfilePic.webp" class="left-image" width="100%">
        </ng-template>
      </div> -->

      <!-- <div>
        <img mat-card-image src="../../assets/images/blankProfilePic.webp" class="left-image">
      </div> -->
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
