<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="transfer-container">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="m-0">Transfer Details</h3>
                    <div class="d-flex align-items-center">
                    <mat-icon aria-hidden="false" color="primary" aria-label="Example home icon" fontIcon="print"matTooltip="Print"></mat-icon> Print</div>
                </div>
                <hr>

                <div class="col-sm-12 d-flex">
                    <div class="col-sm-3">
                        <h3>Amount</h3>
                    </div>
                    <div class="col-sm-6 d-flex">
                        <h3>{{amount}}</h3>
                    </div>
                </div>
                <div class="col-sm-12 d-flex">
                    <div class="col-sm-3">
                        <h3>Date</h3>
                    </div>
                    <div class="col-sm-6 d-flex">
                        <h3>{{date}}</h3>
                    </div>
                </div>
                <div class="col-sm-12 d-flex">
                    <div class="col-sm-3">
                        <h3>From</h3>
                    </div>
                    <div class="col-sm-6 d-flex">
                        <h3>{{fromAccount}}</h3>
                    </div>
                </div>
                <div class="col-sm-12 d-flex">
                    <div class="col-sm-3">
                        <h3>To</h3>
                    </div>
                    <div class="col-sm-6 d-flex">
                        <h3>{{toAccount}}</h3>
                    </div>
                </div>
                <div class="col-sm-12 d-flex">
                    <div class="col-sm-3">
                        <h3>Payment Type</h3>
                    </div>
                    <div class="col-sm-6 d-flex">
                        <h3>{{paymentType}}</h3>
                    </div>
                </div>
                <div class="col-sm-12 d-flex">
                    <div class="col-sm-3">
                        <h3>Channel</h3>
                    </div>
                    <div class="col-sm-6 d-flex">
                        <h3>{{channel}}</h3>
                    </div>
                </div>



            </div>
        </div>
    </div>

</div>
